    <script>
        let receipts = [];
        let currentStream = null;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„Åü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
        window.addEventListener('DOMContentLoaded', () => {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/d412bb46-ee1e-45d7-a8de-b4320e5d143a',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:452',message:'DOMContentLoaded event fired',data:{userAgent:navigator.userAgent,url:window.location.href,protocol:window.location.protocol},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion
            loadReceipts();
            updateReceiptList();
        });

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            
            if (tab === 'upload') {
                document.getElementById('upload-tab').classList.add('active');
                document.querySelector('.tab-button').classList.add('active');
            } else {
                document.getElementById('book-tab').classList.add('active');
                document.querySelectorAll('.tab-button')[1].classList.add('active');
            }
        }

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ
        async function handleFile(file) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            preview.classList.remove('hidden');
            
            await processImage(file);
        }

        // „Ç´„É°„É©ÈñãÂßã
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                currentStream = stream;
                const video = document.getElementById('video');
                video.srcObject = stream;
                document.getElementById('camera-container').classList.add('active');
            } catch (error) {
                alert('„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü');
            }
        }

        // „Ç´„É°„É©ÂÅúÊ≠¢
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            document.getElementById('camera-container').classList.remove('active');
        }

        // ÂÜôÁúüÊíÆÂΩ±
        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                if (blob) {
                    const file = new File([blob], 'receipt.jpg', { type: 'image/jpeg' });
                    stopCamera();
                    await processImage(file);
                }
            }, 'image/jpeg', 0.9);
        }

        // OCRÂá¶ÁêÜ
        async function processImage(file) {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            progressContainer.classList.add('active');

            try {
                const worker = await Tesseract.createWorker('jpn+eng');
                
                const { data } = await worker.recognize(file, {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressFill.textContent = progress + '%';
                        }
                    },
                });

                await worker.terminate();

                const text = data.text;
                const imageUrl = URL.createObjectURL(file);

                // ÊÉÖÂ†±ÊäΩÂá∫
                const receipt = extractReceiptInfo(text, imageUrl);
                receipts.unshift(receipt);
                saveReceipts();
                updateReceiptList();
                switchTab('book');

                progressContainer.classList.remove('active');
                document.getElementById('preview').classList.add('hidden');
                document.getElementById('file-input').value = '';
            } catch (error) {
                console.error('OCRÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                alert('Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
                progressContainer.classList.remove('active');
            }
        }

        // „É¨„Ç∑„Éº„ÉàÊÉÖÂ†±ÊäΩÂá∫
        function extractReceiptInfo(text, imageUrl) {
            const now = new Date();
            
            // ÈáëÈ°çÊäΩÂá∫
            const amountPatterns = [
                /ÂêàË®à[Ôºö:]\s*([\d,]+)/,
                /ÂêàË®à\s*([\d,]+)/,
                /TOTAL[Ôºö:]\s*([\d,]+)/i,
                /ÂêàË®àÈáëÈ°ç[Ôºö:]\s*([\d,]+)/,
                /Ôø•\s*([\d,]+)/,
                /¬•\s*([\d,]+)/,
                /([\d,]+)\s*ÂÜÜ/,
            ];
            
            let amount = 0;
            for (const pattern of amountPatterns) {
                const match = text.match(pattern);
                if (match) {
                    amount = parseInt(match[1].replace(/,/g, ''), 10);
                    if (!isNaN(amount) && amount > 0) break;
                }
            }
            
            if (amount === 0) {
                const numbers = text.match(/[\d,]+/g);
                if (numbers) {
                    const amounts = numbers
                        .map(n => parseInt(n.replace(/,/g, ''), 10))
                        .filter(n => !isNaN(n) && n > 100)
                        .sort((a, b) => b - a);
                    if (amounts.length > 0) amount = amounts[0];
                }
            }

            // Êó•‰ªòÊäΩÂá∫
            const datePatterns = [
                /(\d{4})[\/Âπ¥](\d{1,2})[\/Êúà](\d{1,2})[Êó•]?/,
                /(\d{4})[-](\d{1,2})[-](\d{1,2})/,
                /(\d{1,2})[\/Êúà](\d{1,2})[Êó•]?/,
            ];
            
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            
            for (const pattern of datePatterns) {
                const match = text.match(pattern);
                if (match) {
                    if (match.length === 4) {
                        year = parseInt(match[1], 10);
                        if (year < 100) year = year < 50 ? 2000 + year : 1900 + year;
                        month = parseInt(match[2], 10);
                        day = parseInt(match[3], 10);
                    } else if (match.length === 3) {
                        month = parseInt(match[1], 10);
                        day = parseInt(match[2], 10);
                    }
                    if (month >= 1 && month <= 12 && day >= 1 && day <= 31) break;
                }
            }

            // ÊôÇÈñìÊäΩÂá∫
            const timePatterns = [
                /(\d{1,2})[Ôºö:](\d{2})[Ôºö:]?(\d{2})?/,
                /(\d{1,2})ÊôÇ(\d{2})ÂàÜ/,
            ];
            
            let time = null;
            for (const pattern of timePatterns) {
                const match = text.match(pattern);
                if (match) {
                    const hour = parseInt(match[1], 10);
                    const minute = parseInt(match[2], 10);
                    if (hour >= 0 && hour <= 23 && minute >= 0 && minute <= 59) {
                        time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                        break;
                    }
                }
            }

            // Â∫óËàóÂêçÊäΩÂá∫
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            let storeName = null;
            for (let i = 0; i < Math.min(5, lines.length); i++) {
                const line = lines[i].trim();
                if (line.length > 2 && line.length < 50 && !/^\d+$/.test(line)) {
                    storeName = line;
                    break;
                }
            }

            return {
                id: Date.now().toString(),
                amount: amount || 0,
                date: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                time: time,
                year: year,
                month: month,
                day: day,
                imageUrl: imageUrl,
                rawText: text,
                storeName: storeName,
                createdAt: new Date().toISOString(),
            };
        }

        // „É¨„Ç∑„Éº„Éà‰øùÂ≠ò
        function saveReceipts() {
            localStorage.setItem('receipts', JSON.stringify(receipts));
        }

        // „É¨„Ç∑„Éº„ÉàË™≠„ÅøËæº„Åø
        function loadReceipts() {
            const saved = localStorage.getItem('receipts');
            if (saved) {
                receipts = JSON.parse(saved);
            }
        }

        // „É¨„Ç∑„Éº„Éà‰∏ÄË¶ßÊõ¥Êñ∞
        function updateReceiptList() {
            const filter = document.getElementById('month-filter').value;
            let filtered = receipts;
            
            if (filter) {
                const [year, month] = filter.split('-').map(Number);
                filtered = receipts.filter(r => r.year === year && r.month === month);
            }

            // Êúà„Éï„Ç£„É´„Çø„ÉºÊõ¥Êñ∞
            const months = [...new Set(receipts.map(r => `${r.year}-${String(r.month).padStart(2, '0')}`))].sort().reverse();
            const filterSelect = document.getElementById('month-filter');
            const currentValue = filterSelect.value;
            filterSelect.innerHTML = '<option value="">„Åô„Åπ„Å¶„ÅÆÊúà</option>' + 
                months.map(m => {
                    const [y, mo] = m.split('-');
                    return `<option value="${m}">${y}Âπ¥${parseInt(mo)}Êúà</option>`;
                }).join('');
            if (currentValue) filterSelect.value = currentValue;

            // Áµ±Ë®àÊõ¥Êñ∞
            const total = receipts.reduce((sum, r) => sum + r.amount, 0);
            const filteredTotal = filtered.reduce((sum, r) => sum + r.amount, 0);
            
            document.getElementById('total-amount').textContent = '¬•' + total.toLocaleString();
            document.getElementById('filtered-total').textContent = '¬•' + filteredTotal.toLocaleString();
            document.getElementById('receipt-count').textContent = receipts.length;
            document.getElementById('receipt-count-display').textContent = filtered.length + '‰ª∂';

            // „É™„Çπ„ÉàË°®Á§∫
            const list = document.getElementById('receipt-list');
            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div>„É¨„Ç∑„Éº„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div></div>';
            } else {
                list.innerHTML = filtered.map(r => `
                    <div class="receipt-item" onclick="showReceiptDetail('${r.id}')">
                        <div class="receipt-header">
                            <div class="receipt-amount">¬•${r.amount.toLocaleString()}</div>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteReceipt('${r.id}')">üóëÔ∏è ÂâäÈô§</button>
                        </div>
                        <div class="receipt-info">
                            ${r.storeName ? 'üè™ ' + r.storeName + ' ‚Ä¢ ' : ''}
                            üìÖ ${r.year}Âπ¥${r.month}Êúà${r.day}Êó•${r.time ? ' ' + r.time : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Êúà„Éï„Ç£„É´„Çø„Éº
        function filterByMonth() {
            updateReceiptList();
        }

        // „É¨„Ç∑„Éº„ÉàÂâäÈô§
        function deleteReceipt(id) {
            if (confirm('„Åì„ÅÆ„É¨„Ç∑„Éº„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                receipts = receipts.filter(r => r.id !== id);
                saveReceipts();
                updateReceiptList();
            }
        }

        // „É¨„Ç∑„Éº„ÉàË©≥Á¥∞Ë°®Á§∫
        function showReceiptDetail(id) {
            const receipt = receipts.find(r => r.id === id);
            if (!receipt) return;

            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <img src="${receipt.imageUrl}" style="width: 100%; border-radius: 10px; margin-bottom: 20px;">
                <div style="margin-bottom: 15px;">
                    <div style="color: #6b7280; font-size: 0.9rem; margin-bottom: 5px;">ÈáëÈ°ç</div>
                    <div style="font-size: 2rem; font-weight: 700; color: #2563eb;">¬•${receipt.amount.toLocaleString()}</div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div>
                        <div style="color: #6b7280; font-size: 0.9rem; margin-bottom: 5px;">Êó•‰ªò</div>
                        <div style="font-weight: 600;">${receipt.year}Âπ¥${receipt.month}Êúà${receipt.day}Êó•</div>
                    </div>
                    ${receipt.time ? `
                    <div>
                        <div style="color: #6b7280; font-size: 0.9rem; margin-bottom: 5px;">ÊôÇÈñì</div>
                        <div style="font-weight: 600;">${receipt.time}</div>
                    </div>
                    ` : ''}
                </div>
                ${receipt.storeName ? `
                <div style="margin-bottom: 15px;">
                    <div style="color: #6b7280; font-size: 0.9rem; margin-bottom: 5px;">Â∫óËàóÂêç</div>
                    <div style="font-weight: 600;">${receipt.storeName}</div>
                </div>
                ` : ''}
                <div>
                    <div style="color: #6b7280; font-size: 0.9rem; margin-bottom: 10px;">Ë™≠„ÅøÂèñ„Çä„ÉÜ„Ç≠„Çπ„Éà</div>
                    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; font-size: 0.85rem; font-family: monospace; max-height: 200px; overflow-y: auto; white-space: pre-wrap;">${receipt.rawText}</div>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
        function closeModal(e) {
            if (!e || e.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }
    </script>
